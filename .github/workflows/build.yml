name: Build Android (GitHub CI)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable if present
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Ensure settings.gradle exists
        run: |
          if [ ! -f settings.gradle ] && [ ! -f settings.gradle.kts ]; then
            cat > settings.gradle <<'SET'
pluginManagement {
  repositories { gradlePluginPortal(); google(); mavenCentral() }
}
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories { google(); mavenCentral() }
}
rootProject.name='lsposed_build_project'
SET
          fi

      - name: Create gradle wrapper if missing (CI fallback)
        run: |
          if [ ! -f ./gradlew ]; then
            sudo apt-get update -y
            sudo apt-get install -y unzip wget zip
            wget https://services.gradle.org/distributions/gradle-9.0-bin.zip -O gradle-9.0-bin.zip
            unzip -qq gradle-9.0-bin.zip -d /opt
            export PATH=/opt/gradle-9.0/bin:$PATH
            gradle wrapper
            chmod +x ./gradlew
          fi

      - name: Build (release then debug)
        run: |
          set -e
          if [ -f ./gradlew ]; then
            ./gradlew --no-daemon --stacktrace clean assembleRelease || ./gradlew --no-daemon --stacktrace clean assembleDebug
          else
            gradle --no-daemon --stacktrace clean assembleRelease || gradle --no-daemon --stacktrace clean assembleDebug
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/aar/*.aar
